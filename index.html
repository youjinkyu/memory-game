<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모리 게임 선택</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #2979ff;
        }
        .game-link {
            display: inline-block;
            text-decoration: none;
            background-color: #2979ff;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        .game-link:hover {
            background-color: #448aff;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>플레이할 게임을 선택하세요!</h1>
        <div>
            <a href="pokemon.html" class="game-link">포켓몬 메모리 게임</a>
            <a href="brainrot.html" class="game-link">브레인롯 메모리 게임</a>
        </div>
    </div>
</body>
</html>
