<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포켓몬 메모리 게임</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --primary-color: #ffffff;
            --secondary-color: #e3f2fd;
            --accent-color: #2979ff;
            --font-color: #333333;
            --card-bg: #16213e;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-shadow: none;
        }

        .notification-container {
            height: 40px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-text {
            background-color: var(--secondary-color);
            color: var(--font-color);
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px);
            transition: opacity 0.4s ease, visibility 0.4s ease, transform 0.4s ease;
        }

        .notification-text.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--card-shadow);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            background-color: #fff;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg');
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .card-back {
            background-color: var(--primary-color);
            transform: rotateY(180deg);
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: var(--primary-color);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 2px solid var(--accent-color);
        }

        .game-over-content h2 {
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        #play-again-btn {
            background: var(--accent-color);
            color: var(--primary-color);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #play-again-btn:hover {
            background-color: #448aff;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }
            .game-board {
                gap: 10px;
            }
            .game-over-content {
                width: 90%;
                padding: 30px;
            }
            .notification-text {
                font-size: 1rem;
                padding: 8px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .game-board {
                gap: 8px;
            }
            .game-over-content {
                padding: 20px;
            }
            .game-over-content h2 {
                font-size: 1.5rem;
            }
            #play-again-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>

            let flippedCards = [];
            let matchedPairs = 0;
            let isProcessing = false;
            const totalPairs = pokemonData.length;
            const synth = window.speechSynthesis;

            function speak(text) {
                if (!synth) return;
                if (synth.paused) synth.resume();
                if (synth.speaking) synth.cancel();

                const utterThis = new SpeechSynthesisUtterance(text);
                const koreanVoice = synth.getVoices().find(voice => voice.lang === 'ko-KR');
                
                if (koreanVoice) {
                    utterThis.voice = koreanVoice;
                } else {
                    utterThis.lang = 'ko-KR';
                }

                setTimeout(() => synth.speak(utterThis), 50);
            }
            
            if (synth && synth.onvoiceschanged !== undefined) {
                synth.onvoiceschanged = () => {};
            }

            function createGameBoard() {
                resetGame();
                // 148개 포켓몬 중에서 랜덤으로 8개 선택
                const shuffledPokemon = [...pokemonData].sort(() => 0.5 - Math.random());
                const selectedPokemon = shuffledPokemon.slice(0, 8);
                const gameCards = [...selectedPokemon, ...selectedPokemon].sort(() => 0.5 - Math.random());
                gameCards.forEach(pokemon => gameBoard.appendChild(createCardElement(pokemon)));
            }

            function resetGame() {
                gameBoard.innerHTML = '';
                flippedCards = [];
                matchedPairs = 0;
                isProcessing = false;
                gameOverScreen.classList.remove('show');
            }

            function createCardElement(pokemon) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.id = pokemon.id;
                card.dataset.name = pokemon.name;
                card.innerHTML = `<div class="card-face card-front"></div><div class="card-face card-back"><img src="${pokemon.image}" alt="${pokemon.name}"></div>`;
                
                card.addEventListener('click', () => {
                    if (isProcessing || card.classList.contains('flipped') || card.classList.contains('matched')) return;
                    flipCard(card);
                });
                return card;
            }

            function flipCard(card) {
                isProcessing = true;
                card.classList.add('flipped');
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    checkForMatch();
                } else {
                    isProcessing = false;
                }
            }
            
            function showNotification(name) {
                notificationText.textContent = name;
                notificationText.classList.add('show');
                speak(name);
                setTimeout(() => notificationText.classList.remove('show'), 1500);
            }

            function checkForMatch() {
                const [card1, card2] = flippedCards;
                if (card1.dataset.id === card2.dataset.id) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    showNotification(card1.dataset.name);
                    matchedPairs++;
                    flippedCards = [];
                    isProcessing = false;
                    if (matchedPairs === 8) {
                        setTimeout(() => gameOverScreen.classList.add('show'), 800);
                    }
                } else {
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                        isProcessing = false;
                    }, 1000);
                }
            }
            
            playAgainBtn.addEventListener('click', createGameBoard);
            createGameBoard();
        });
