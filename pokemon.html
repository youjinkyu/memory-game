<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ìè¨ÏºìÎ™¨ Î©îÎ™®Î¶¨ Í≤åÏûÑ</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --primary-color: #ffffff;
            --secondary-color: #e3f2fd;
            --accent-color: #2979ff;
            --font-color: #333333;
            --card-bg: #16213e;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-shadow: none;
        }

        .notification-container {
            height: 40px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-text {
            background-color: var(--secondary-color);
            color: var(--font-color);
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px);
            transition: opacity 0.4s ease, visibility 0.4s ease, transform 0.4s ease;
        }

        .notification-text.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--card-shadow);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            background-color: #fff;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg');
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .card-back {
            background-color: var(--primary-color);
            transform: rotateY(180deg);
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: var(--primary-color);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 2px solid var(--accent-color);
        }

        .game-over-content h2 {
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        #play-again-btn {
            background: var(--accent-color);
            color: var(--primary-color);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #play-again-btn:hover {
            background-color: #448aff;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }
            .game-board {
                gap: 10px;
            }
            .game-over-content {
                width: 90%;
                padding: 30px;
            }
            .notification-text {
                font-size: 1rem;
                padding: 8px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .game-board {
                gap: 8px;
            }
            .game-over-content {
                padding: 20px;
            }
            .game-over-content h2 {
                font-size: 1.5rem;
            }
            #play-again-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ìè¨ÏºìÎ™¨ Î©îÎ™®Î¶¨ Í≤åÏûÑ</h1>
        <div class="notification-container">
            <p class="notification-text"></p>
        </div>
        <div id="game-board" class="game-board"></div>
        <div class="game-over" id="game-over">
            <div class="game-over-content">
                <h2>Ï∂ïÌïòÌï©ÎãàÎã§! üéâ</h2>
                <p>Î™®Îì† Ìè¨ÏºìÎ™¨ÏùÑ Ï∞æÏïòÏäµÎãàÎã§!</p>
                <button id="play-again-btn">Îã§Ïãú ÌïòÍ∏∞</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const notificationText = document.querySelector('.notification-text');
            const gameOverScreen = document.getElementById('game-over');
            const playAgainBtn = document.getElementById('play-again-btn');

            const TOTAL_POKEMON = 80;
            const POKEMON_PER_GAME = 8;
            
            let allPokemon = [];
            let usedPokemonNames = new Set();
            
            let flippedCards = [];
            let matchedPairs = 0;
            let isProcessing = false;

            async function fetchPokemon(id) {
                try {
                    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    const koreanName = await fetchPokemonName(data.species.url);
                    return {
                        id: data.id,
                        name: koreanName,
                        image: data.sprites.front_default
                    };
                } catch (error) {
                    console.error("Failed to fetch Pok√©mon:", error);
                    return null;
                }
            }

            async function fetchPokemonName(speciesUrl) {
                try {
                    const response = await fetch(speciesUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    const koreanNameEntry = data.names.find(entry => entry.language.name === 'ko');
                    return koreanNameEntry ? koreanNameEntry.name : data.name;
                } catch (error) {
                    console.error("Failed to fetch Pok√©mon species data:", error);
                    return "Unknown";
                }
            }
            
            function showNotification(name) {
                notificationText.textContent = name;
                notificationText.classList.add('show');
                setTimeout(() => {
                    notificationText.classList.remove('show');
                }, 1500);
            }

            async function createGameBoard() {
                gameBoard.innerHTML = '<p style="font-size: 1.2rem; color: #555;">Ìè¨ÏºìÎ™¨ÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...</p>';
                isProcessing = true;
                
                if (allPokemon.length === 0) {
                    let fetchedPokemon = [];
                    const pokemonIds = new Set();
                    while(pokemonIds.size < TOTAL_POKEMON) {
                        pokemonIds.add(Math.floor(Math.random() * 898) + 1);
                    }
                    
                    const fetchPromises = Array.from(pokemonIds).map(id => fetchPokemon(id));
                    const results = await Promise.all(fetchPromises);
                    fetchedPokemon = results.filter(p => p && p.image);
                    allPokemon = fetchedPokemon;
                }
                
                resetGame();

                let availablePokemon = allPokemon.filter(p => !usedPokemonNames.has(p.name));
                if (availablePokemon.length < POKEMON_PER_GAME) {
                    usedPokemonNames.clear();
                    availablePokemon = allPokemon;
                }

                const selectedPokemon = availablePokemon.sort(() => 0.5 - Math.random()).slice(0, POKEMON_PER_GAME);
                selectedPokemon.forEach(p => usedPokemonNames.add(p.name));
                
                const gameCards = [...selectedPokemon, ...selectedPokemon];
                gameCards.sort(() => 0.5 - Math.random());

                gameCards.forEach(pokemon => {
                    const card = createCardElement(pokemon);
                    gameBoard.appendChild(card);
                });
                isProcessing = false;
            }

            function resetGame() {
                gameBoard.innerHTML = '';
                flippedCards = [];
                matchedPairs = 0;
                gameOverScreen.classList.remove('show');
            }

            function createCardElement(pokemon) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.id = pokemon.id;
                card.dataset.name = pokemon.name;
                
                const cardFront = document.createElement('div');
                cardFront.classList.add('card-face', 'card-front');

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-face', 'card-back');
                
                const img = document.createElement('img');
                img.src = pokemon.image;
                img.alt = pokemon.name;
                cardBack.appendChild(img);
                
                card.appendChild(cardFront);
                card.appendChild(cardBack);

                card.addEventListener('click', () => {
                    if (isProcessing || card.classList.contains('flipped') || flippedCards.length >= 2) {
                        return;
                    }
                    flipCard(card);
                });
                return card;
            }

            function flipCard(card) {
                card.classList.add('flipped');
                flippedCards.push(card);
                if (flippedCards.length === 2) {
                    checkForMatch();
                }
            }

            function checkForMatch() {
                isProcessing = true;
                const [card1, card2] = flippedCards;
                if (card1.dataset.id === card2.dataset.id) {
                    showNotification(card1.dataset.name);
                    
                    matchedPairs++;
                    flippedCards = [];
                    isProcessing = false;

                    if (matchedPairs === POKEMON_PER_GAME) {
                        setTimeout(() => gameOverScreen.classList.add('show'), 800);
                    }
                } else {
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                        isProcessing = false;
                    }, 1000);
                }
            }
            
            playAgainBtn.addEventListener('click', createGameBoard);

            createGameBoard();
        });
    </script>
</body>
</html>
