<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포켓몬 메모리 게임</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --primary-color: #ffffff;
            --secondary-color: #e3f2fd;
            --accent-color: #2979ff;
            --font-color: #333333;
            --card-bg: #16213e;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-shadow: none;
        }

        .notification-container {
            height: 40px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-text {
            background-color: var(--secondary-color);
            color: var(--font-color);
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px);
            transition: opacity 0.4s ease, visibility 0.4s ease, transform 0.4s ease;
        }

        .notification-text.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--card-shadow);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            background-color: #fff;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg');
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .card-back {
            background-color: var(--primary-color);
            transform: rotateY(180deg);
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: var(--primary-color);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 2px solid var(--accent-color);
        }

        .game-over-content h2 {
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        #play-again-btn {
            background: var(--accent-color);
            color: var(--primary-color);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #play-again-btn:hover {
            background-color: #448aff;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }
            .game-board {
                gap: 10px;
            }
            .game-over-content {
                width: 90%;
                padding: 30px;
            }
            .notification-text {
                font-size: 1rem;
                padding: 8px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .game-board {
                gap: 8px;
            }
            .game-over-content {
                padding: 20px;
            }
            .game-over-content h2 {
                font-size: 1.5rem;
            }
            #play-again-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>포켓몬 메모리 게임</h1>
        <div class="notification-container">
            <p class="notification-text"></p>
        </div>
        <div id="game-board" class="game-board"></div>
        <div class="game-over" id="game-over">
            <div class="game-over-content">
                <h2>축하합니다! 🎉</h2>
                <p>모든 포켓몬을 찾았습니다!</p>
                <button id="play-again-btn">다시 하기</button>
            </div>
        </div>
    </div>

    <div id="debug-info" style="position: fixed; bottom: 10px; left: 10px; background: rgba(255,255,255,0.9); padding: 10px; border: 1px solid #ccc; font-family: monospace; font-size: 12px; z-index: 200; max-width: 90%; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <h4 style="margin: 0 0 5px 0; border-bottom: 1px solid #ddd; padding-bottom: 5px;">음성 기능 디버그</h4>
        <button id="test-tts-btn" style="margin-bottom: 5px; padding: 3px 6px; font-size: 11px;">'피카츄' 소리 테스트</button>
        <div id="debug-messages" style="max-height: 100px; overflow-y: auto; background: #f9f9f9; border: 1px solid #eee; padding: 3px;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const notificationText = document.querySelector('.notification-text');
            const gameOverScreen = document.getElementById('game-over');
            const playAgainBtn = document.getElementById('play-again-btn');
            
            // --- 디버그 UI 요소 ---
            const debugMessages = document.getElementById('debug-messages');
            const testTtsBtn = document.getElementById('test-tts-btn');

            function logDebug(message) {
                if (debugMessages) {
                    const p = document.createElement('p');
                    p.style.margin = '2px 0';
                    p.textContent = message;
                    debugMessages.prepend(p);
                }
                console.log(message); // 개발자용 로그
            }

            testTtsBtn.addEventListener('click', () => {
                logDebug("테스트 버튼 클릭됨.");
                speak('피카츄');
            });

            // --- 게임 데이터 ---
            const pokemonData = [
                { id: 1, name: "이상해씨", image: "https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" },
                { id: 4, name: "파이리", image: "https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" },
                { id: 7, name: "꼬부기", image: "https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" },
                { id: 25, name: "피카츄", image: "https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" },
                { id: 39, name: "푸린", image: "https://assets.pokemon.com/assets/cms2/img/pokedex/full/039.png" },
                { id: 133, name: "이브이", image: "https://assets.pokemon.com/assets/cms2/img/pokedex/full/133.png" },
                { id: 143, name: "잠만보", image: "https://assets.pokemon.com/assets/cms2/img/pokedex/full/143.png" },
                { id: 151, name: "뮤", image: "https://assets.pokemon.com/assets/cms2/img/pokedex/full/151.png" }
            ];

            // --- 게임 변수 ---
            let flippedCards = [];
            let matchedPairs = 0;
            let isProcessing = false;
            
            // --- 음성 합성(TTS) 로직 ---
            const synth = window.speechSynthesis;

            function speak(text) {
                logDebug(`speak('${text}') 호출됨`);
                if (!synth) {
                    logDebug("오류: 음성 합성을 지원하지 않는 브라우저입니다.");
                    return;
                }

                if (synth.speaking) {
                    synth.cancel();
                }

                const utterThis = new SpeechSynthesisUtterance(text);
                const voices = synth.getVoices();
                logDebug(`사용 가능한 음성: ${voices.length}개`);

                const koreanVoice = voices.find(voice => voice.lang === 'ko-KR');
                
                if (koreanVoice) {
                    logDebug(`성공: 한국어 음성(' ${koreanVoice.name} ')을 찾았습니다.`);
                    utterThis.voice = koreanVoice;
                } else {
                    logDebug("정보: 한국어 음성이 없습니다. lang='ko-KR'로 설정합니다.");
                    utterThis.lang = 'ko-KR';
                }

                utterThis.onerror = function (event) {
                    logDebug(`**오류 발생**: ${event.error}`);
                };
                
                synth.speak(utterThis);
            }

            // 페이지 로드 시 음성 기능 점검
            setTimeout(() => {
                logDebug(`페이지 로드 후, 사용 가능한 음성: ${synth.getVoices().length}개`);
                if (synth.getVoices().length === 0) {
                     logDebug("정보: 브라우저 음성 로딩이 늦어지고 있습니다.");
                }
            }, 500);
            
            if (synth.onvoiceschanged !== undefined) {
                synth.onvoiceschanged = () => {
                    logDebug(`onvoiceschanged 이벤트 발생! 현재 음성: ${synth.getVoices().length}개`);
                };
            }

            // --- 게임 핵심 로직 ---
            function createGameBoard() {
                resetGame();
                const gameCards = [...pokemonData, ...pokemonData].sort(() => 0.5 - Math.random());
                gameCards.forEach(pokemon => gameBoard.appendChild(createCardElement(pokemon)));
            }

            function resetGame() {
                gameBoard.innerHTML = '';
                flippedCards = [];
                matchedPairs = 0;
                isProcessing = false;
                gameOverScreen.classList.remove('show');
            }

            function createCardElement(pokemon) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.id = pokemon.id;
                card.dataset.name = pokemon.name;
                card.innerHTML = `<div class="card-face card-front"></div><div class="card-face card-back"><img src="${pokemon.image}" alt="${pokemon.name}"></div>`;
                card.addEventListener('click', () => {
                    if (isProcessing || card.classList.contains('flipped')) return;
                    flipCard(card);
                });
                return card;
            }

            function flipCard(card) {
                isProcessing = true;
                card.classList.add('flipped');
                flippedCards.push(card);
                if (flippedCards.length === 2) {
                    checkForMatch();
                } else {
                    isProcessing = false;
                }
            }
            
            function showNotification(name) {
                notificationText.textContent = name;
                notificationText.classList.add('show');
                speak(name);
                setTimeout(() => notificationText.classList.remove('show'), 1500);
            }

            function checkForMatch() {
                const [card1, card2] = flippedCards;
                if (card1.dataset.id === card2.dataset.id) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    showNotification(card1.dataset.name);
                    matchedPairs++;
                    flippedCards = [];
                    isProcessing = false;
                    if (matchedPairs === pokemonData.length) {
                        setTimeout(() => gameOverScreen.classList.add('show'), 800);
                    }
                } else {
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                        isProcessing = false;
                    }, 1000);
                }
            }
            
            playAgainBtn.addEventListener('click', createGameBoard);

            createGameBoard();
        });
    </script>
</body>
</html>
